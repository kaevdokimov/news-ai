
networks:
  backend:
    driver: bridge

services:
  # Веб-сервер Nginx для обслуживания запросов к приложению
  news_ai_nginx:
    networks:
      - backend
    container_name: news_ai_nginx
    image: nginx:1.29-alpine3.22
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./.docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./:/var/www/app
      - /etc/nginx/certs:/etc/nginx/certs:ro
    depends_on:
      - news_ai_app

  # PHP-FPM для запуска PHP приложения
  news_ai_app:
    container_name: news_ai_app
    networks:
      - backend
    restart: unless-stopped
    image: ${DOCKER_IMAGE}
    environment:
        - APP_ENV=prod
        - APP_DEBUG=0
        - APP_SECRET=${APP_SECRET}
        - POSTGRES_USER=${POSTGRES_USER}
        - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
        - POSTGRES_DB=${POSTGRES_DB}
        - POSTGRES_VERSION=${POSTGRES_VERSION:-18}
        - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@news_ai_pg:5432/${POSTGRES_DB}?serverVersion=${POSTGRES_VERSION:-18}&charset=utf8
        - MESSENGER_TRANSPORT_DSN=amqp://${RABBITMQ_USER}:${RABBITMQ_PASSWORD}@news_ai_rabbitmq:5672/%2f/messages
        - CORS_ALLOW_ORIGIN=^https?://(localhost|127\.0\.0\.1)(:[0-9]+)?$
        - DEFAULT_URI=${DEFAULT_URI:-http://localhost}
    depends_on:
      - news_ai_pg
      - news_ai_rabbitmq
    working_dir: /var/www/app
    extra_hosts:
      - host.docker.internal:host-gateway
    # Образ сам управляет процессами через supervisord

  # PostgreSQL база данных
  news_ai_pg:
    container_name: news_ai_pg
    image: postgres:${POSTGRES_VERSION:-18}-alpine3.22
    environment:
        POSTGRES_INITDB_ARGS: "--data-checksums"
        POSTGRES_USER: ${POSTGRES_USER}
        POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
        POSTGRES_DB: ${POSTGRES_DB}
        POSTGRES_HOST_AUTH_METHOD: md5
    ports:
      - "5434:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-d", "${POSTGRES_DB:-app}", "-U", "${POSTGRES_USER:-app}"]
      timeout: 5s
      retries: 5
      start_period: 60s
    volumes:
      - postgres_data:/var/lib/postgresql/data:rw
      - ./.docker/postgres/pg_hba.conf:/etc/postgresql/pg_hba.conf
      - ./.docker/postgres/postgresql.conf:/etc/postgresql/postgresql.conf
    command: >
      -c config_file=/etc/postgresql/postgresql.conf
      -c hba_file=/etc/postgresql/pg_hba.conf
    networks:
      - backend
      - default
      # You may use a bind-mounted host directory instead, so that it is harder to accidentally remove the volume and lose all your data!
      # - ./docker/db/data:/var/lib/postgresql/data:rw

  # Redis для кэширования
  news_ai_redis:
    container_name: news_ai_redis
    networks:
      - backend
    image: redis:8.2-alpine3.22
    restart: unless-stopped
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data

  # RabbitMQ для обработки очередей сообщений
  news_ai_rabbitmq:
    container_name: news_ai_rabbitmq
    networks:
      - backend
    image: rabbitmq:${RABBITMQ_SERVER_VERSION:-4.1.4}-management-alpine
    restart: unless-stopped
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_USER:-rabbitmq}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASSWORD:-rabbitmq}
    ports:
      - "5673:5672"
      - "15673:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq:cached

