# TYPE  DATABASE        USER            ADDRESS                 METHOD

# Allow local connections to all databases with password authentication
local   all             all                                     md5

# Allow all connections from localhost (127.0.0.1) with password authentication
host    all             all             127.0.0.1/32            md5

# Allow all connections from the Docker network with password authentication
host    all             all             172.16.0.0/12           md5
host    all             all             192.168.0.0/16          md5
host    all             all             10.0.0.0/8              md5

# Allow replication connections from localhost
local   replication     all                                     peer
host    replication     all             127.0.0.1/32            ident
host    replication     all             ::1/128                 ident
