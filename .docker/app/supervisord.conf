[supervisord]
nodaemon=true
logfile=/var/log/supervisord/supervisord.log
logfile_maxbytes=50MB
logfile_backups=3
loglevel=info
pidfile=/var/run/supervisord.pid
user=www-data

[unix_http_server]
file=/var/run/supervisor.sock
chmod=0700
chown=www-data:www-data

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory=supervisor.rpcinterface:make_main_rpcinterface

[program:php-fpm]
command=php-fpm -F
autostart=true
autorestart=true
priority=5
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:cron]
command=/usr/sbin/crond -f -l 2
autostart=true
autorestart=true
priority=10
stdout_logfile=/var/log/cron/cron.log
stdout_logfile_maxbytes=1MB
stderr_logfile=/var/log/cron/cron.error.log
stderr_logfile_maxbytes=1MB
user=root

[program:worker]
command=php bin/console messenger:consume async -vv --time-limit=3600
process_name=%(program_name)s_%(process_num)02d
numprocs=2
autostart=true
autorestart=true
startsecs=0
startretries=0
user=www-data
stopwaitsecs=3600
stdout_logfile=/var/log/worker.log
stdout_logfile_maxbytes=1MB
stderr_logfile=/var/log/worker.error.log
stderr_logfile_maxbytes=1MB
environment=APP_ENV=prod,APP_DEBUG=0
